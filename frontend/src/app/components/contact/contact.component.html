<div class="contact-us">
  <span class="title">お問合せ / ご要望</span
  ><span class="subtitle">- Contact us -</span>
  <form [formGroup]="inquiryForm" (ngSubmit)="sendInquiry()" *ngIf="!isSent">
    <input
      class="n1"
      [ngClass]="{
        invalid: inquiryForm.get('subject')?.invalid && inquiryForm.get('subject')?.touched
      }"
      type="text"
      formControlName="subject"
      placeholder="件名（任意）"
    />
    <div
      *ngIf="inquiryForm.get('subject')?.invalid && inquiryForm.get('subject')?.touched"
      class="n1-warning"
    >
      128文字以内で入力してください。
    </div>
    <input
      class="n2"
      [ngClass]="{
        invalid: inquiryForm.get('email')?.invalid && inquiryForm.get('email')?.touched
      }"
      type="mail"
      formControlName="email"
      placeholder="メールアドレス（任意）"
    />
    <div
      *ngIf="inquiryForm.get('email')?.invalid && inquiryForm.get('email')?.touched"
      class="n2-warning"
    >
      正しいメールアドレスを入力してください。
    </div>
    <textarea
      [ngClass]="{
        invalid: inquiryForm.get('message')?.invalid && inquiryForm.get('message')?.touched
      }"
      type="text"
      formControlName="message"
      placeholder="本文"
    ></textarea>
    <div
      *ngIf="inquiryForm.get('message')?.invalid && inquiryForm.get('message')?.touched"
      class="text-warning"
    >
      本文は必須です。（512文字以内）
    </div>

    <button
      class="send-button"
      type="submit"
      [disabled]="inquiryForm.invalid"
      [ngClass]="{
        invalid: inquiryForm.invalid
      }"
    >
      <span class="label">送信</span>
    </button>
  </form>

  <div *ngIf="isError" class="error-message">
    通信エラーが発生しました。時間をおいてから再度お試しください。<br>
    接続できない場合は yohei.kamimura.7y&#64;gmail.com までご連絡ください。
  </div>

  <div *ngIf="isSent" class="send-complete">
    ご意見ありがとうございます。<br>
    送信が完了しました。
  </div>
</div>
