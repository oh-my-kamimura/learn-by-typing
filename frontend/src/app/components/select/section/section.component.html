<div class="play-base">
<span class="title">{{ questionDataService.getExam(examId)?.examName }}</span>
<div class="score-base">
  <!-- TODO ngx-bootstrapライブラリに変更 -->
  <span class="percentage">46 %</span>
  <div class="bar-base">
    <div class="bar-box">
      <span class="subtitle question">解答モード</span>
      <div class="bar-back memory">
        <div class="bar memory"></div>
      </div>
    </div>
    <div class="bar-box">
      <span class="subtitle memory">暗記モード</span>
      <div class="bar-back question">
        <div class="bar question"></div>
      </div>
    </div>
  </div>
</div>
<div class="select-base">
  <div
    *ngFor="let category of questionDataService.getExam(examId)?.categoryList"
    class="section-base"
  >
    <div class="subtitle">
      <!-- TODO ループによってアイコンを変える（strategy/management/technology） -->
      <div class="icon strategy"></div>
      <span class="name">{{ category.categoryName }}</span>
    </div>
    <!-- TODO ゲーム情報の渡し方を修正する -->
    <a
      *ngFor="let section of category.sectionList"
      class="rectangle category"
      routerLink="/playing/start"
      [queryParams]="{
        'exam-id': examId,
        'category-id': category.categoryId,
        'section-id': section.sectionId
      }"
    >
      <span class="name">{{ section.sectionName }}</span>
    </a>
    <div class="rectangle summary">
      <span class="name">まとめ</span>
    </div>
  </div>
</div>
</div>
