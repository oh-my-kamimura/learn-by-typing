<div class="contact-us">
  <span class="title">お問合せ / ご要望</span
  ><span class="subtitle">- Contact us -</span>
  <form>
    <input class="n1" type="text" name="name" placeholder="件名" />
    <input class="n2" type="mail" name="name" placeholder="メールアドレス" />
    <textarea
      type="text"
      name="name"
      placeholder="本文"
    ></textarea>
  </form>
  <div class="send-button">
    <div class="rectangle"></div>
    <span class="label">送信</span>
  </div>
</div>
