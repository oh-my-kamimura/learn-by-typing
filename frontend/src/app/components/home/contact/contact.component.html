<div class="contact-us">
  <span class="title">お問合せ / ご要望</span
  ><span class="subtitle">- Contact us -</span>
  <form [formGroup]="inquiryForm" (ngSubmit)="sendInquiry()">
    <input class="n1" type="text" formControlName="subject" placeholder="件名（任意）" />
    <input class="n2" type="mail" formControlName="email" placeholder="メールアドレス（任意）" />
    <textarea
      type="text"
      formControlName="message"
      placeholder="本文"
    ></textarea>

    <button class="send-button" type="submit" [disabled]="inquiryForm.invalid">
      <div class="rectangle"></div>
      <span class="label">送信</span>
    </button>
  </form>
</div>
